<html>
    <head>
        <style>
#train {
    position: relative;
    cursor: pointer;
}
        </style>
    </head>
    <body>
<img id="train" src="https://js.cx/clipart/train.gif">
<script>
    train.onclick = function() {
      train.style.left = train.style.left + 50 + 'px';
    }
</script>
    </body>
</html>
