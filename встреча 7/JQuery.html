<html>
    <head>
<title> Изучаем JQuery </title>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
    </script>
    <script>
$(document).ready(function(){
    $("h1").css('color','#FF6F00');
    $("h2").css('color','red');
    $("h3").css('font-size','26px');
    $("h4").css('color','blue');
    $("h5").css('text-decoration','underline');
});
    </script>
    </head>
    <body>
      <h1> Write less, do more!<h1>
        <h2> Write less, do more!<h2>
                    <h3> Write less, do more!<h3>
                            <h4> Write less, do more!<h4>
                                    <h5> Write less, do more!<h5>
                                        
    </body>
</html>
