<script>
   var products = prompt(' Введите цифру с продуктом 1- картофель(77ккал). 2- салат(20ккал). 3- мясо(242ккал). 4- кукуруза(123ккал). 5-блинчики(350ккал)', 1);
   var mass = prompt('Сколько сьели в граммах', 100);
   switch ( +products) {
       case 1:
         alert ('Вы сьели' + (77*mass)/100 + 'Калорий');
         break;
         case 2:
         alert ('Вы сьели' + (20*mass)/100 + 'Калорий');
         break;
         case 3: 
         alert ('Вы сьели' + (242*mass)/100 + 'Калорий');
         break;
         case 4:
         alert ('Вы сьели' + (123*mass)/100 + 'Калорий');
         break;
         case 5:
         alert ('Вы сьели' + (350*mass)/100 + 'Калорий');
         break;
         default:
           alert('Я таких значений не знаю');
   }
</script>
